<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div id="loader-overlay">
      <div id="loader-text">Loading... 0%</div>
    </div>

    <div class="player-container">
      <div class="music-player">
        <div class="art-wrapper">
          <div class="album-background-wrapper">
            <img src="drakeCover.webp" alt="Background Art" class="album-background" />
          </div>
          <img src="vinyl.webp" alt="Album Art" class="album-art" />
        </div>

        <h2 class="song-title">Pound Cake</h2>
        <h3 class="artist-name">Drake</h3>

        <audio preload="auto" id="audio-player">
          <source src="drake-pound-cake-jayz.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>

        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
          <div class="thumb" id="thumb"></div>
        </div>
        <div class="time-container">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
        <div class="controls">
          <button id="back"><i class="fas fa-backward fa-fw"></i></button>
          <button id="play"><i class="fas fa-play fa-fw"></i></button>
          <button id="forward"><i class="fas fa-forward fa-fw"></i></button>
          
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
